<!DOCTYPE html>
<html lang="en" ng-app="datePickerApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Datepicker Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Angular UI Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-csp.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .search-filter {
            background-color: #f0f4ff;
            border-radius: 12px;
            padding: 10px 15px;
        }

        .search-box i {
            font-size: 1.2rem;
            color: #6b5bff;
        }

        .form-control {
            background-color: white;
            border-radius: 12px;
            box-shadow: none;
        }

        .date-filter input {
            width: 130px;
            cursor: pointer;
        }
    </style>
</head>
<body ng-controller="DateController">

    <div class="container mt-5">
        <!-- Tìm kiếm và lọc ngày -->
        <div class="search-filter d-flex justify-content-between align-items-center mb-3 p-2">
            <div class="search-box d-flex align-items-center w-50">
                <i class="fas fa-search text-primary"></i>
                <input type="text" class="form-control border-0 ms-2" placeholder="Bạn cần tìm nội dung gì?">
            </div>
            <div class="date-filter d-flex align-items-center gap-2">
                <input type="text" class="form-control text-center" uib-datepicker-popup="dd/MM/yyyy"
                       ng-model="startDate" is-open="startOpened" placeholder="Tìm từ ngày"
                       ng-click="openStartDate($event)">
                <span>-</span>
                <input type="text" class="form-control text-center" uib-datepicker-popup="dd/MM/yyyy"
                       ng-model="endDate" is-open="endOpened" placeholder="Đến ngày"
                       ng-click="openEndDate($event)">
            </div>
        </div>

        <div class="mt-3">
            <p>Ngày bắt đầu: <strong>{{ startDate | date:'dd/MM/yyyy' }}</strong></p>
            <p>Ngày kết thúc: <strong>{{ endDate | date:'dd/MM/yyyy' }}</strong></p>
        </div>
    </div>

    <script>
        // Define the AngularJS module
        angular.module('datePickerApp', ['ui.bootstrap'])
            .controller('DateController', function($scope) {
                // Initialize dates
                $scope.startDate = null;
                $scope.endDate = null;

                // Control the visibility of the datepickers
                $scope.startOpened = false;
                $scope.endOpened = false;

                // Function to open the start date datepicker
                $scope.openStartDate = function($event) {
                    $event.preventDefault();
                    $event.stopPropagation();
                    $scope.startOpened = true;
                };

                // Function to open the end date datepicker
                $scope.openEndDate = function($event) {
                    $event.preventDefault();
                    $event.stopPropagation();
                    $scope.endOpened = true;
                };
            });
    </script>

</body>
</html>
